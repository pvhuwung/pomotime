<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A powerful Pomodoro timer and task management tool to boost productivity.">

    <meta name="keywords" content="Pomodoro, timer, productivity, task management, to-do list">

    <meta property="og:image" content="./tomato.png">

    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="PomoTM">
    <meta property="twitter:description" content="A powerful Pomodoro timer and task management tool to boost productivity.">

    <title>PomoTM</title>
        <style>
        :root {
            --pomodoro-color: #EE4E4E;
            --short-break-color: #4793AF;
            --long-break-color: #41B06E;
            --progress: 0deg;
            --timer-color: var(--pomodoro-color);
        }

        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--pomodoro-color);
            color: #333;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .glassmorphic {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-task-btn {
            background-color: var(--timer-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 10px;
        }

        .add-task-btn:hover {
            opacity: 0.9;
        }

        .add-task-btn:active {
            transform: scale(0.98);
        }

        .timer-section, .task-section {
            width: 100%;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .task-section {
            display: flex;
            flex-direction: column;
        }

        .timer-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .timer-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .timer-buttons button {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .timer-buttons .pomodoro {
            background-color: var(--pomodoro-color);
        }

        .timer-buttons .short-break {
            background-color: var(--short-break-color);
        }

        .timer-buttons .long-break {
            background-color: var(--long-break-color);
        }

        .timer-buttons button:hover {
            opacity: 0.8;
        }

        .timer-control-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .clock {
            width: 450px;
            height: 300px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 147px;
            font-weight: bold;
            color: #ffffff;
            background-color: var(--timer-color);
            border-radius: 10px;
        }

        .clock-face {
            margin-bottom: 20px;
        }

        .timer-control-buttons {
            display: flex;
            justify-content: center;
            width: 90%;
            gap: 5px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .timer-control-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            backdrop-filter: blur(10px);
        }

        .timer-control-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        select, input[type="text"], input[type="range"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        input[type="range"] {
            padding: 0;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--timer-color);
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--timer-color);
            cursor: pointer;
            border-radius: 50%;
        }

        .task-section {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
        }

        .task-columns {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .task-column {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            min-height: 200px;
            border-left: 5px solid transparent;
        }

        .to-do, .in-progress, .done {
            border-left-color: #F5EFE6;
            border-left-width: 2px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: move;
            transition: background-color 0.3s ease;
        }

        .task-list li:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .task-list li .task-buttons {
            display: flex;
            gap: 5px;
        }

        .task-list li button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 3px;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .task-list li button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .task-column h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        #new-task {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        #new-task::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .add-task-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .music-section {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 10px 10px 0 0;
            z-index: 1000;
            transition: width 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-section.expanded {
            width: 300px;
        }

        .music-section h2,
        .music-section input[type="text"],
        .music-section .music-embed {
            display: none;
            width: 100%;
        }

        .music-section.expanded h2,
        .music-section.expanded input[type="text"],
        .music-section.expanded .music-embed {
            display: block;
            padding: 5px 0;
        }

        .music-section button.toggle-button {
            width: 100%;
            background-color: var(--timer-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .cycle-indicator {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
        }

        .clear-all-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 999;
        }

        .clear-all-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .corner-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            text-align: left;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        .corner-container a {
            color: #007bff;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer img {
            height: 24px;
            vertical-align: middle;
            margin: 0 5px;
        }

        .footer .icons {
            margin-top: 5px;
        }

        .corner-container a:hover {
            text-decoration: underline;
        }

        /* Mobile View Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .main-container {
                padding: 10px;
            }

            .clock {
                width: 100%;
                height: auto;
                font-size: 80px;
                text-align: center;
                align-content: center;
            }

            .clock-face {
                padding: 40px;
            }

            .timer-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .timer-buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 10px;
            }

            .timer-buttons button, .timer-control-buttons button {
                margin: 5px 0;
                flex: 1 1 calc(33.33% - 10px);
                padding: 10px;
                font-size: 14px;
            }

            .task-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .task-columns {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .task-column {
                width: 100%;
                min-height: 150px;
                padding: 10px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                border-radius: 5px;
            }
            
            .footer {
                padding: 10px;
                font-size: 12px;
            }

            .footer img {
                height: 20px;
                margin: 0 3px;
            }

            .clear-all-btn {
                position: static;
                margin: 10px 0;
                display: block;
                width: 100%;
            }
        }

    </style>
    <link rel="icon" href="./tomato.png" type="image/png">

<body>

<div class="main-container">

    <div class="timer-section">
        <button class="clear-all-btn" onclick="clearAllTasks()">Clear All</button>
        <div class="cycle-indicator" id="cycle-indicator"></div>
        <div class="timer-controls">
            <div class="timer-buttons">
                <button class="pomodoro" onclick="setTimerType('pomodoro')">Pomodoro</button>
                <button class="short-break" onclick="setTimerType('short-break')">Short Break</button>
                <button class="long-break" onclick="setTimerType('long-break')">Long Break</button>
            </div>
        </div>
        <div class="clock-container">
            <div class="clock">
                <div class="clock-face"></div>
                <div class="timer-control-buttons">
                    <button onclick="startTimer()"><i class="fas fa-play"></i></button>
                    <button onclick="pauseTimer()"><i class="fas fa-pause"></i></button>
                    <button onclick="resetTimer()"><i class="fas fa-undo"></i></button>
                    <button onclick="finishPomodoro()"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <input type="range" id="duration-slider" min="1" max="60" value="25" oninput="updateDuration()">
        </div>

        <div class="add-task-container">
            <input type="text" id="new-task" placeholder="Enter new task">
            <button class="add-task-btn" onclick="addTask()">Add Task</button>
        </div>
    </div>
    <div class="task-section glassmorphic">
        <div class="task-columns">
            <div class="task-column to-do" id="todo-column">
                <h3>To Do</h3>
                <ul id="todo-list" class="task-list"></ul>
            </div>
            <div class="task-column in-progress" id="inprogress-column">
                <h3>In Progress</h3>
                <ul id="inprogress-list" class="task-list"></ul>
            </div>
            <div class="task-column done" id="done-column">
                <h3>Done</h3>
                <ul id="done-list" class="task-list"></ul>
            </div>
        </div>
    </div>
</div>

<div class="music-section" id="music-section">
    <button class="toggle-button" onclick="toggleMusicSection()">🎵</button>
    <input type="text" id="music-link" placeholder="Paste Spotify or YouTube link here" onchange="changeMusic()">
    <div id="music-embed" class="music-embed"></div>
</div>
<div class="corner-container">
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
            data-id="pvhuwung" data-description="Support me on Buy me a coffee!"
            data-message="Thank you! You made little David day." data-color="#FFDD02" data-position="left"
            data-x_margin="11" data-y_margin="11"></script>
</div>
